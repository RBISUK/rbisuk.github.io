<!doctype html><html lang="en"><head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.ipify.org; form-action 'self' https://hooks.zapier.com; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests">

<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Veridex Demo • RBIS Intelligence</title>
<link rel="icon" href="/favicon.svg">
<link rel="stylesheet" href="style.css">
</head><body>
<nav><div class="container navbar">
  <span class="badge">RBIS</span><span class="brand">RBIS Intelligence</span>
  <div class="navspacer"></div>
  <div class="nav"><a href="index.html">Home</a><a aria-current="page">Veridex Demo</a><a href="contact.html">Contact</a></div>
</div></nav>

<main class="container section">
  <h1>Request a Veridex AI Funnel demo</h1>
  <p>We’ll tailor the run-through to your industry and compliance needs.</p>

  <iframe name="zapier_iframe_veridex" id="zapier_iframe_veridex" style="display:none"></iframe>

  <form id="veridex-form" action="" method="POST" target="zapier_iframe_veridex" style="max-width:640px">
    <label>Name <input name="name" required></label><br>
    <label>Email <input name="email" type="email" required></label><br>
    <label>Company <input name="company"></label><br>
    <label>Phone <input name="phone"></label><br>
    <label>Use case / notes <textarea name="message" required></textarea></label>

    <!-- Hidden context -->
    <input type="hidden" name="page" id="v_page">
    <input type="hidden" name="utm_source" id="v_utm_source">
    <input type="hidden" name="utm_medium" id="v_utm_medium">
    <input type="hidden" name="utm_campaign" id="v_utm_campaign">
    <input type="hidden" name="ip" id="v_ip">
    <input type="hidden" name="user_agent" id="v_user_agent">
    <!-- Honeypot -->
    <input type="text" name="website" id="v_website" style="display:none">

    <button type="submit">Request demo</button>
    <div id="v_status" class="notice" aria-live="polite"></div>
  </form>
</main>

<script>
(function(){
  const ZAP_HOOK_URL = "https://hooks.zapier.com/hooks/catch/14012873/umj0v05/";

  const qs = new URLSearchParams(location.search);
  const set = (id, v) => { const el = document.getElementById(id); if (el) el.value = v || ""; };
  set("v_page", location.pathname + location.search);
  set("v_utm_source", qs.get("utm_source"));
  set("v_utm_medium", qs.get("utm_medium"));
  set("v_utm_campaign", qs.get("utm_campaign"));
  set("v_user_agent", navigator.userAgent);

  (async () => {
    try { const r = await fetch("https://api.ipify.org?format=json"); const j = await r.json(); set("v_ip", j.ip); } catch(e){}
  })();

  const form = document.getElementById("veridex-form");
  const status = document.getElementById("v_status");
  const iframe = document.getElementById("zapier_iframe_veridex");

  form.action = ZAP_HOOK_URL;

  let submitting = false;
  form.addEventListener("submit", () => {
    submitting = true;
    status.textContent = "Sending…";
  });

  iframe.addEventListener("load", () => {
    if (!submitting) return;
    submitting = false;
    status.textContent = "Thanks — we’ll email you to schedule your demo.";
    form.reset();
  });
})();
</script>
</body></html>
