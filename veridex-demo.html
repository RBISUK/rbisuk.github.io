  <main class="wrap">
    <header style="margin:24px 0 12px">
      <h1 style="margin:0;font-size:34px;letter-spacing:-.02em">Veridex AI Funnel — Demo</h1>
      <p class="muted" style="max-width:70ch;margin:.6rem 0 0">
        A smart, industry-aware intake to capture the right details first time.
      </p>
    </header>

    <section class="form-wrap">
      <form id="veridex-demo" class="form" autocomplete="on" novalidate>
        <h2>Try the demo</h2>
        <div class="row">
          <div class="field"><label for="name">Name</label><input id="name" name="name" required></div>
          <div class="field"><label for="email">Email</label><input id="email" name="email" type="email" required></div>
        </div>
        <div class="row">
          <div class="field">
            <label for="industry">Industry</label>
            <select id="industry" name="industry">
              <option>Housing Provider</option>
              <option>Local Authority</option>
              <option>Legal Services</option>
              <option>Other</option>
            </select>
          </div>
          <div class="field">
            <label for="usecase">Use case</label>
            <select id="usecase" name="usecase">
              <option>Disrepair Intake</option>
              <option>Complaint Routing</option>
              <option>Evidence Collection</option>
              <option>Portal Chasing</option>
            </select>
          </div>
        </div>
        <div class="field"><label for="notes">Notes</label><textarea id="notes" name="notes" placeholder="What would you like Veridex to handle?"></textarea></div>

        <!-- Hidden context -->
        <input type="hidden" name="page" id="page">
        <input type="hidden" name="ip" id="ip">
        <input type="hidden" name="user_agent" id="user_agent">
        <input type="text" name="website" id="website" style="display:none">

        <div class="row">
          <button class="btn primary" type="submit">Request demo</button>
          <a class="btn ghost" href="products.html">See all products</a>
        </div>
        <div id="veridex-status" class="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script>
  (async function(){
    const set=(id,v)=>{const el=document.getElementById(id); if(el) el.value=v||"";}
    set("page", location.pathname + location.search);
    set("user_agent", navigator.userAgent);
    try{ const r=await fetch("https://api.ipify.org?format=json"); const j=await r.json(); set("ip", j.ip);}catch{}

    const form=document.getElementById("veridex-demo");
    const status=document.getElementById("veridex-status");

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      status.className="status"; status.textContent="Sending…";
      const data = Object.fromEntries(new FormData(form).entries());
      if (data.website) { status.textContent="Thanks!"; return; }

      const ZAP_HOOK_URL = "https://hooks.zapier.com/hooks/catch/14012873/umj0v05/"; // Veridex Zap

      try{
        const res = await fetch(ZAP_HOOK_URL, {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify(data)
        });
        if(!res.ok) throw new Error("HTTP "+res.status);
        status.className="status ok"; status.textContent="Thanks — we’ll email you the demo details.";
        form.reset();
      }catch(err){
        console.error(err);
        status.className="status err";
        status.textContent="Sorry, something went wrong. Please email contact@rbisintelligence.com.";
      }
    });
  })();
  </script>
