<!doctype html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Veridex • Business Demo</title>
<style>body{font:16px/1.4 system-ui;margin:2rem;max-width:720px}.row{margin:.6rem 0}label{display:block;margin:.2rem 0}.hint{color:#666;font-size:.9rem}</style>
<h1>Veridex — Request a Business Demo</h1>
<form id="veridex-demo">
  <div class="row"><label>Name <input name="name" required></label></div>
  <div class="row"><label>Email <input name="email" type="email" required></label></div>
  <div class="row"><label>Company <input name="company"></label></div>
  <div class="row"><label>Phone <input name="phone"></label></div>
  <div class="row"><label>Use case / notes <textarea name="message" required></textarea></label></div>

  <input type="hidden" name="page" id="page">
  <input type="hidden" name="user_agent" id="user_agent">
  <input type="text" name="website" id="website" style="display:none">

  <button type="submit">Request Demo</button>
  <div id="status" class="hint" aria-live="polite"></div>
</form>

<script>
const ZAP_HOOK_URL = "https://hooks.zapier.com/hooks/catch/14012873/umj0v05/";

(function(){
  const qs = new URLSearchParams(location.search);
  document.getElementById("page").value = location.pathname + (qs.toString() ? "?" + qs.toString():"");
  document.getElementById("user_agent").value = navigator.userAgent;

  const form = document.getElementById("veridex-demo");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Sending…";
    const data = Object.fromEntries(new FormData(form).entries());
    try {
      const r = await fetch(ZAP_HOOK_URL, {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify(data)
      });
      if (!r.ok) throw new Error("HTTP " + r.status);
      status.textContent = "Thanks — we’ll be in touch shortly.";
      form.reset();
    } catch(err) {
      console.error(err);
      status.textContent = "Sorry, something went wrong. Please email contact@rbisintelligence.com.";
    }
  });
})();
</script>
