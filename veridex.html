</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Veridex • Business Demo</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0b1020;color:#e9ecf1}
  .wrap{max-width:780px;margin:48px auto;padding:24px}
  h1{font-weight:700;font-size:2rem;margin:.2rem 0}
  p.lead{opacity:.8;margin:.2rem 0 1rem}
  form{background:#121833;border:1px solid #1e2748;border-radius:14px;padding:20px}
  label{display:block;margin:10px 0 6px}
  input,select,textarea,button{width:100%;box-sizing:border-box}
  input,select,textarea{background:#0f1530;color:#e9ecf1;border:1px solid #263056;border-radius:10px;padding:10px}
  textarea{min-height:100px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .row > div{min-width:0}
  .hint{font-size:.9rem;opacity:.7}
  .status{margin-top:10px;min-height:1.4em}
  button{background:#3a66ff;border:none;border-radius:10px;padding:12px 14px;
    font-weight:600;margin-top:12px;cursor:pointer}
  button:disabled{opacity:.6;cursor:not-allowed}
  .fine{margin-top:20px;opacity:.7;font-size:.9rem}
  a{color:#9ec1ff}
</style>

<div class="wrap">
  <h1>Veridex • Business Demo</h1>
  <p class="lead">Try the smart intake that routes to the right follow-up and sends your details to our team.</p>

  <form id="veridex-demo" novalidate>
    <div class="row">
      <div><label>Name<input name="name" required></label></div>
      <div><label>Email<input name="email" type="email" required></label></div>
    </div>
    <div class="row">
      <div><label>Company<input name="company"></label></div>
      <div><label>Phone<input name="phone"></label></div>
    </div>

    <label>Industry
      <select name="industry" required>
        <option value="">Select…</option>
        <option>Housing</option>
        <option>Legal Services</option>
        <option>Financial Services</option>
        <option>Other</option>
      </select>
    </label>

    <label>Use case
      <select name="use_case" required>
        <option value="">Select…</option>
        <option>Portal chasing + proof logs</option>
        <option>Evidence collation</option>
        <option>Compliance receipts</option>
        <option>Other</option>
      </select>
    </label>

    <label>Message (optional)
      <textarea name="message" placeholder="Tell us a bit about your workflow…"></textarea>
    </label>

    <!-- Hidden context -->
    <input type="hidden" name="page" id="page">
    <input type="hidden" name="utm_source" id="utm_source">
    <input type="hidden" name="utm_medium" id="utm_medium">
    <input type="hidden" name="utm_campaign" id="utm_campaign">
    <input type="hidden" name="ip" id="ip">
    <input type="hidden" name="user_agent" id="user_agent">
    <!-- Honeypot -->
    <input type="text" name="website" id="website" style="display:none">

    <button type="submit">Request demo</button>
    <div id="status" class="status" aria-live="polite"></div>
    <div class="fine">We’ll email you from <strong>contact@rbisintelligence.com</strong>. No spam.</div>
  </form>

  <p class="fine">Back to <a href="/">rbisintelligence.com</a></p>
</div>

<script>
(async function(){
  // 1) Context & UTM
  const qs = new URLSearchParams(location.search);
  const set = (id, v) => { const el = document.getElementById(id); if (el) el.value = v || ""; };
  set("page", location.pathname + location.search);
  set("utm_source", qs.get("utm_source"));
  set("utm_medium", qs.get("utm_medium"));
  set("utm_campaign", qs.get("utm_campaign"));
  set("user_agent", navigator.userAgent);
  try {
    const r = await fetch("https://api.ipify.org?format=json"); const j = await r.json();
    document.getElementById("ip").value = j.ip;
  } catch(e) {}

  const form = document.getElementById("veridex-demo");
  const status = document.getElementById("status");

  // 2) Your Zap 2 hook (Veridex Business Demo)
  const ZAP_HOOK_URL = "https://hooks.zapier.com/hooks/catch/14012873/umjqzna/";

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (document.getElementById("website").value) return; // bot
    status.textContent = "Sending…";
    const btn = form.querySelector("button"); btn.disabled = true;

    const data = Object.fromEntries(new FormData(form).entries());
    try {
      const res = await fetch(ZAP_HOOK_URL, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      status.textContent = "Thanks — we’ll be in touch shortly.";
      form.reset();
    } catch (err) {
      console.error(err);
      status.textContent = "Sorry, something went wrong. Please email contact@rbisintelligence.com.";
    } finally {
      btn.disabled = false;
    }
  });
})();
</script>
</html>
