<style>

*{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,sans-serif;line-height:1.65}
a{color:#1e3a8a;text-decoration:none} a:hover{text-decoration:underline}
.disclosure{padding:.6rem 1rem;border-bottom:1px solid var(--line);background:#fff}
header{position:sticky;top:0;z-index:100;border-bottom:1px solid var(--line);background:#fff}
header nav{display:flex;gap:.6rem;justify-content:center;padding:.8rem;flex-wrap:wrap}
header nav a{padding:.45rem .9rem;border:1px solid var(--line);border-radius:999px;background:#fff}
header nav a.active,header nav a:hover{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border-color:transparent}
#hero{text-align:center;padding:3.2rem 1rem}
.spinny{font-size:3rem;font-weight:900;animation:spin 8s linear infinite;display:inline-block;color:var(--brand)}
@keyframes spin{to{transform:rotate(360deg)}}
h1{margin:.5rem 0;font-size:2.2rem}
.sub{color:#475569;max-width:900px;margin:0 auto}

.section{max-width:1120px;margin:0 auto;padding:2.2rem 1.2rem}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.2rem}
.card{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 8px 18px rgba(15,23,42,.06);padding:1.2rem}
.card h3{margin-top:0}
.badge{display:inline-block;padding:.2rem .6rem;border:1px solid var(--line);border-radius:999px;background:#fff;font-weight:700;font-size:.8rem}
.badge.value{border-color:#c7f9cc;background:#ecfdf5}
.badge.fast{border-color:#bfdbfe;background:#eff6ff}
.badge.seo{border-color:#fde68a;background:#fffbeb}
.price{font-size:1.8rem;font-weight:900;margin:.2rem 0}
.small{color:#64748b}
ul.clean{margin:.6rem 0 0 1rem}
hr.soft{border:0;border-top:1px solid var(--line);margin:1rem 0}
.table{width:100%;border-collapse:collapse}
.table th,.table td{border-bottom:1px solid var(--line);padding:.6rem .4rem;text-align:left}

label{display:block;font-weight:600;margin:.4rem 0 .25rem}
input[type=number]{width:100%;padding:.65rem;border:1px solid var(--line);border-radius:10px;background:#fff}
.opt{display:flex;align-items:center;gap:.6rem;margin:.35rem 0}
button{padding:.65rem 1rem;border-radius:10px;border:1px solid var(--line);background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;font-weight:800;cursor:pointer}
.result{margin-top:.8rem;padding:1rem;background:#f8fafc;border:1px solid var(--line);border-radius:10px}

.note{color:#475569;font-size:.92rem}
footer{border-top:1px solid var(--line);padding:1.2rem;text-align:center;color:#475569;margin-top:2rem}
.foot-links{margin-top:.5rem}
</style>
<style id="bright-overrides">body,header,footer,.disclosure{background:#fff!important;color:#0f172a!important;border-color:#e5e7eb!important} .card,.kpi,.ev,.board{background:#fff!important;border-color:#e5e7eb!important;box-shadow:0 8px 18px rgba(15,23,42,.06)!important} a{color:#1e3a8a!important}</style>
</head>
