<section class="section">
  <h1>Interactive Demo</h1>
  <div class="card"><h3>Order details (prefilled)</h3><textarea id="prefill" class="input" style="min-height:160px"></textarea></div>
  <div class="card"><h3>Evidence Intake</h3>
    <label>Case title</label><input class="input" id="title">
    <label>What outcome do you want?</label><input class="input" id="goal" placeholder="e.g., settlement, fix, apology">
    <label>Paste key emails/notes</label><textarea class="input" id="notes" style="min-height:160px"></textarea>
    <p><button class="btn brand" onclick="bundle()">Build a mini-report →</button></p>
    <pre id="bundleOut" class="card" style="white-space:pre-wrap"></pre>
  </div>
</section>

<script>
(function(){var q=new URLSearchParams(location.search).get("quote");if(q) document.getElementById('prefill').value=q;})();
function bundle(){var t=title.value||'(untitled)';var g=goal.value||'(unspecified)';var n=(notes.value||'').trim();
  var now=new Date().toISOString();var out=['RBIS Mini-Report','Case: '+t,'Goal: '+g,'Timestamp: '+now,'— Evidence —',n||'(no pasted notes)','— End —'].join('\n');bundleOut.textContent=out;}
</script>
