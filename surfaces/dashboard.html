<style>
  :root { --fg:#0b1020; --muted:#5b647a; --bg:#f6f8fb; --card:#fff; --ring:#e6ecf7; }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
  header{position:sticky;top:0;background:linear-gradient(180deg,#fff,rgba(255,255,255,0.85));backdrop-filter:blur(6px);border-bottom:1px solid var(--ring);padding:14px 18px;display:flex;gap:12px;align-items:center}
  header h1{margin:0;font-size:18px}
  main{max-width:1100px;margin:28px auto;padding:0 18px}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
  input[type=search]{flex:1 1 240px;padding:10px 12px;border:1px solid var(--ring);border-radius:12px;background:#fff}
  select{padding:10px 12px;border:1px solid var(--ring);border-radius:12px;background:#fff}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
  .card{display:block;background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:16px 14px;text-decoration:none;color:inherit;box-shadow:0 1px 0 rgba(16,24,40,.02)}

<body>
  <a id="skip-to-content" class="skip" href="#main" style="position:absolute;left:-9999px;top:-9999px">Skip to content</a>
<header>
  <h1>RBIS â€¢ Product Dashboard</h1>
</header>
<main id="main">
  <div class="toolbar">
    <input id="q" type="search" placeholder="Search products, tagsâ€¦">
    <select id="cat">
      <option value="">All categories</option>
    </select>
    <select id="status">
      <option value="">All statuses</option>
      <option>Live</option><option>Beta</option><option>Planned</option>
    </select>
  </div>
  <div id="grid" class="grid" aria-live="polite"></div>
</main>
<footer>
  Data source: <code>/rbis.products.json</code>. Links open sections pages.
</footer>

<script>
(async function(){
  const grid = document.getElementById('grid');
  const q = document.getElementById('q');
  const cat = document.getElementById('cat');
  const status = document.getElementById('status');

  async function loadData(){
    try{
      const res = await fetch('/rbis.products.json?v=' + Date.now());
      if(!res.ok) throw new Error('rbis.products.json not found');
      const json = await res.json();
      // Accept either {items:[...]} or your longer {products:[...]}
      let items = [];
      if (Array.isArray(json.items)) {
        items = json.items;
      } else if (Array.isArray(json.products)) {
        items = json.products.map(p => ({
          id: (p.name||'').toLowerCase().replace(/\s+/g,'-'),
          name: p.name,
          category: p.category || 'Product',
          status: p.status || 'â€”',
          icon: 'ðŸ§©',
          // If you left spaces in file names, encode them for the link:
          url: p.url ? p.url.replace(/ /g,'%20') : '/sections/' + encodeURIComponent(p.name) + '.html',
          tags: p.tags || (p.kpis||[]).slice(0,2),
          summary: p.tagline || p.problem || ''
        }));
      }
      return items;
    }catch(e){
      grid.innerHTML = '<div class="meta">Cannot load <code>rbis.products.json</code>: '+e.message+'</div>';
      return [];
    }
  }

  const items = await loadData();

  // Populate category filter
  [...new Set(items.map(i=>i.category).filter(Boolean))].sort().forEach(c=>{
    const o = document.createElement('option'); o.value=c; o.textContent=c; cat.appendChild(o);
  });

  function render(){
    const term = q.value.trim().toLowerCase();
    const c = cat.value;
    const s = status.value;
    const filtered = items.filter(it=>{
      const hay = [it.name, it.summary, ...(it.tags||[])].join(' ').toLowerCase();
      return (!term || hay.includes(term))
          && (!c || it.category===c)
          && (!s || it.status===s);
    });
    grid.innerHTML = '';
    filtered.forEach(it=>{
      const a = document.createElement('a');
      a.className='card';
      a.href = it.url || '#';
      a.innerHTML = `
        <div class="icon">${it.icon || 'ðŸ”—'}</div>
        <div class="name">${it.name}</div>
        <div class="meta">${[it.category, it.status].filter(Boolean).join(' â€¢ ')}</div>
        <div class="meta">${(it.tags||[]).slice(0,3).join(' â€¢ ')}</div>`;
      grid.appendChild(a);
    });
    if (!filtered.length){
      grid.innerHTML = '<div class="meta">No matches.</div>';
    }
  }

  q.addEventListener('input', render);
  cat.addEventListener('change', render);
  status.addEventListener('change', render);
  render();
})();
</script>
</body>
