<body>
<a class="skip-to-content" href="#main">Skip to content</a><header>
  <h1>RBIS â€¢ Product Dashboard</h1>
</header>
<main id="main">
  <div class="toolbar">
    <input id="q" type="search" placeholder="Search products, tagsâ€¦">
    <select id="cat">
      <option value="">All categories</option>
    </select>
    <select id="status">
      <option value="">All statuses</option>
      <option>Live</option><option>Beta</option><option>Planned</option>
    </select>
  </div>
  <div id="grid" class="grid" aria-live="polite"></div>
</main>
<footer>
  Data source: <code>/rbis.products.json</code>. Links open sections pages.
</footer>

<script>
(async function(){
  const grid = document.getElementById('grid');
  const q = document.getElementById('q');
  const cat = document.getElementById('cat');
  const status = document.getElementById('status');

  async function loadData(){
    try{
      const res = await fetch('/rbis.products.json?v=' + Date.now());
      if(!res.ok) throw new Error('rbis.products.json not found');
      const json = await res.json();
      // Accept either {items:[...]} or your longer {products:[...]}
      let items = [];
      if (Array.isArray(json.items)) {
        items = json.items;
      } else if (Array.isArray(json.products)) {
        items = json.products.map(p => ({
          id: (p.name||'').toLowerCase().replace(/\s+/g,'-'),
          name: p.name,
          category: p.category || 'Product',
          status: p.status || 'â€”',
          icon: 'ðŸ§©',
          // If you left spaces in file names, encode them for the link:
          summary: p.tagline || p.problem || ''
        }));
      }
      return items;
    }catch(e){
      grid.innerHTML = '<div class="meta">Cannot load <code>rbis.products.json</code>: '+e.message+'</div>';
      return [];
    }
  }

  const items = await loadData();

  // Populate category filter
  [...new Set(items.map(i=>i.category).filter(Boolean))].sort().forEach(c=>{
    const o = document.createElement('option'); o.value=c; o.textContent=c; cat.appendChild(o);
  });

  function render(){
    const term = q.value.trim().toLowerCase();
    const c = cat.value;
    const s = status.value;
    const filtered = items.filter(it=>{
      const hay = [it.name, it.summary, ...(it.tags||[])].join(' ').toLowerCase();
      return (!term || hay.includes(term))
          && (!c || it.category===c)
          && (!s || it.status===s);
    });
    grid.innerHTML = '';
    filtered.forEach(it=>{
      const a = document.createElement('a');
      a.className='card';
      a.href = it.url || '#';
      a.innerHTML = `
        <div class="icon">${it.icon || 'ðŸ”—'}</div>
        <div class="name">${it.name}</div>
        <div class="meta">${[it.category, it.status].filter(Boolean).join(' â€¢ ')}</div>
      grid.appendChild(a);
    });
    if (!filtered.length){
      grid.innerHTML = '<div class="meta">No matches.</div>';
    }
  }

  q.addEventListener('input', render);
  cat.addEventListener('change', render);
  status.addEventListener('change', render);
  render();
})();
</script><script src="/assets/nav-current.js" defer></script>
