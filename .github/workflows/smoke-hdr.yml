name: Smoke (HDR)
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'hdr/**'
      - '.github/workflows/smoke-hdr.yml'
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Smoke test HDR prod
        env:
          PROD_URL: https://hdr.rbisintelligence.com
          PROD_PATH: /health
        run: hdr/scripts/verify-prod.sh
