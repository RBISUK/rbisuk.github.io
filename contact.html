<main id="main" class="container" style="padding:32px 16px 72px">
  <h1>Let’s talk</h1>

  <form id="rbis-contact" class="form" autocomplete="on" novalidate>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" required placeholder="Your full name">
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@company.com">
    </div>
    <div>
      <label for="company">Company (optional)</label>
      <input id="company" name="company" placeholder="Organisation name">
    </div>
    <div>
      <label for="phone">Phone (optional)</label>
      <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="+44 …">
    </div>
    <div>
      <label for="topic">Topic</label>
      <select id="topic" name="topic">
        <option value="">General enquiry</option>
        <option value="veridex">Veridex Funnel</option>
        <option value="dashboard">RBIS Dashboard</option>
        <option value="pact">PACT Ledger</option>
        <option value="omniassist">OmniAssist</option>
        <option value="nextusone">NextusOne CRM</option>
        <option value="report">Professional report</option>
      </select>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="What outcome are you after?"></textarea>
    </div>

    <!-- context -->
    <input type="hidden" name="page" id="page">
    <input type="hidden" name="utm_source" id="utm_source">
    <input type="hidden" name="utm_medium" id="utm_medium">
    <input type="hidden" name="utm_campaign" id="utm_campaign">
    <input type="hidden" name="ip" id="ip">
    <input type="hidden" name="user_agent" id="user_agent">
    <input type="text" name="website" id="website" style="display:none" tabindex="-1" autocomplete="off">

      <button class="cta" type="submit">Send</button>
      <span id="rbis-contact-status" class="muted" aria-live="polite"></span>
    </div>
  </form>
</main>

<script>
(async function(){
  const qs = new URLSearchParams(location.search);
  const set = (id, v) => { const el = document.getElementById(id); if (el) el.value = v || ""; };
  set("page", location.pathname + location.search);
  set("utm_source", qs.get("utm_source"));
  set("utm_medium", qs.get("utm_medium"));
  set("utm_campaign", qs.get("utm_campaign"));
  set("user_agent", navigator.userAgent);

  // Preselect topic from ?product= or ?report=
  const topicMap = new Map([
    ["veridex","veridex"],["dashboard","dashboard"],["pact","pact"],
    ["omniassist","omniassist"],["nextusone","nextusone"],["report","report"]
  ]);
  const qp = qs.get("product") || qs.get("report");
  if (qp && topicMap.has(qp)) {
    const sel = document.getElementById("topic");
    if (sel) sel.value = topicMap.get(qp);
  }

  try {
    const r = await fetch("https://api.ipify.org?format=json");
    const j = await r.json(); set("ip", j.ip);
  } catch(e) {}

  const form = document.getElementById("rbis-contact");
  const status = document.getElementById("rbis-contact-status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Sending…";
    const data = Object.fromEntries(new FormData(form).entries());
    // pick Veridex Zap if topic=veridex, else contact Zap
    const url = (data.topic === "veridex") ? ZAP_VERIDEX : ZAP_CONTACT;

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      status.textContent = "Thanks — we’ll be in touch shortly.";
      form.reset();
    } catch (err) {
      status.textContent = "Sorry, something went wrong. Please email contact@rbisintelligence.com.";
      console.error(err);
    }
  });
})();
