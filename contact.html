<!doctype html><html lang="en"><head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.ipify.org; form-action 'self' https://hooks.zapier.com; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests">

<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact • RBIS Intelligence</title>
<link rel="icon" href="/favicon.svg">
<link rel="stylesheet" href="style.css">
</head><body>
<nav><div class="container navbar">
  <span class="badge">RBIS</span><span class="brand">RBIS Intelligence</span>
  <div class="navspacer"></div>
  <div class="nav"><a href="index.html">Home</a><a href="veridex-demo.html">Veridex Demo</a><a aria-current="page">Contact</a></div>
</div></nav>

<main class="container section">
  <h1>Contact us</h1>
  <p>Tell us a little about your use case—we’ll reply within one business day.</p>

  <!-- Hidden target to avoid navigation and bypass CORS -->
  <iframe name="zapier_iframe_contact" id="zapier_iframe_contact" style="display:none"></iframe>

  <form id="rbis-contact" action="" method="POST" target="zapier_iframe_contact" style="max-width:640px">
    <label>Name <input name="name" required></label><br>
    <label>Email <input name="email" type="email" required></label><br>
    <label>Company <input name="company"></label><br>
    <label>Phone <input name="phone"></label><br>
    <label>Message <textarea name="message" required></textarea></label>

    <!-- Hidden context -->
    <input type="hidden" name="page" id="c_page">
    <input type="hidden" name="utm_source" id="c_utm_source">
    <input type="hidden" name="utm_medium" id="c_utm_medium">
    <input type="hidden" name="utm_campaign" id="c_utm_campaign">
    <input type="hidden" name="ip" id="c_ip">
    <input type="hidden" name="user_agent" id="c_user_agent">
    <!-- Honeypot -->
    <input type="text" name="website" id="c_website" style="display:none">

    <button type="submit">Send</button>
    <div id="c_status" class="notice" aria-live="polite"></div>
  </form>
</main>

<script>
(function(){
  // Hook URL injected below by bash
  const ZAP_HOOK_URL = "https://hooks.zapier.com/hooks/catch/14012873/umjfdcf/";

  const qs = new URLSearchParams(location.search);
  const set = (id, v) => { const el = document.getElementById(id); if (el) el.value = v || ""; };
  set("c_page", location.pathname + location.search);
  set("c_utm_source", qs.get("utm_source"));
  set("c_utm_medium", qs.get("utm_medium"));
  set("c_utm_campaign", qs.get("utm_campaign"));
  set("c_user_agent", navigator.userAgent);

  // IP is nice-to-have; failure shouldn’t block submit
  (async () => {
    try { const r = await fetch("https://api.ipify.org?format=json"); const j = await r.json(); set("c_ip", j.ip); } catch(e){}
  })();

  const form = document.getElementById("rbis-contact");
  const status = document.getElementById("c_status");
  const iframe = document.getElementById("zapier_iframe_contact");

  form.action = ZAP_HOOK_URL;

  let submitting = false;
  form.addEventListener("submit", () => {
    submitting = true;
    status.textContent = "Sending…";
  });

  // When the iframe finishes loading (Zap received the POST), show success
  iframe.addEventListener("load", () => {
    if (!submitting) return;
    submitting = false;
    status.textContent = "Thanks — we’ll be in touch soon.";
    form.reset();
  });
})();
</script>
</body></html>
