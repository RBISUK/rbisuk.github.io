<style>

*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--ink)}
a{text-decoration:none;color:inherit}
.disclosure{background:#0f1220;padding:.6rem 1rem;font-size:.9rem;border-bottom:1px solid #1a2031}
header nav{display:flex;gap:.6rem;justify-content:center;padding:.8rem;flex-wrap:wrap}
header nav a{padding:.45rem .9rem;border:1px solid #1a2031;border-radius:999px}
header nav a.active,header nav a:hover{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#000;font-weight:600}
#hero{text-align:center;padding:3rem 1rem}
h1{margin:.5rem 0;font-size:2.2rem}
.sub{color:var(--muted)}
.section{padding:2rem 1rem;max-width:1100px;margin:0 auto}
.controls{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:space-between;margin:1rem 0}
.controls input,.controls select,.controls button{padding:.5rem .8rem;border-radius:8px;border:1px solid #333;background:#0f111b;color:#fff}
.controls button{background:var(--brand);color:#000;font-weight:600;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem}
.card{background:var(--panel);border:1px solid #1f2333;padding:1rem;border-radius:14px;cursor:pointer}
.card h3{margin-top:0}
.card input[type=checkbox]{float:right}
footer{background:#0d111d;border-top:1px solid #1a2031;padding:1.2rem;text-align:center;color:#aaa;margin-top:3rem;font-size:.9rem}
.result{margin-top:1rem;padding:1rem;background:#0f111b;border-radius:10px;font-weight:600}
</style>
<style id="bright-overrides">body,header,footer,.disclosure{background:#fff!important;color:#0f172a!important;border-color:#e5e7eb!important} .card,.kpi,.ev,.board{background:#fff!important;border-color:#e5e7eb!important;box-shadow:0 8px 18px rgba(15,23,42,.06)!important} a{color:#1e3a8a!important}</style>
