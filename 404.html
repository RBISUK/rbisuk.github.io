<link rel="stylesheet" href="/assets/nav-fix.css">
<!doctype html><meta charset="utf-8">
<title>Not found • RBIS</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<body class="container" style="padding:48px 16px">
<a class="skip-to-content-to-content" href="#main">Skip to content</a><main id="main">
  <h1>Page not found</h1>
  <p class="muted">Let’s get you back to safety.</p>
  <p><a class="cta" href="/">Go home</a> <a class="btn" href="/contact.html">Contact us</a></p>
</main><script id="nav-current">(()=>{try{
        const p=(location.pathname||"/").replace(/index.html?,"").replace(//+,"/")||"/";
        document.querySelectorAll("nav a[href]").forEach(a=>{
          const href=(a.getAttribute("href")||"").replace(/index.html?,"");
          if(href===p || href.replace(//,"")===p.replace(//,"")) a.setAttribute("aria-current","page");
        });
      }catch{}})();</script>
<script id="sw-register">if("serviceWorker"in navigator){window.addEventListener("load",()=>{navigator.serviceWorker.register("/sw.js").catch(()=>{});});}</script><script src="/assets/nav-current.js" defer></script>
<script src="/assets/sw-register.js" defer></script>
</body>
