<style>
:root{
}
*{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--ink);line-height:1.6}
a{color:inherit;text-decoration:none}
.disclosure{background:#0f1220;padding:.6rem 1rem;font-size:.9rem;border-bottom:1px solid #1a2031}
header nav{display:flex;gap:.6rem;justify-content:center;padding:.8rem;flex-wrap:wrap}
header nav a{padding:.45rem .9rem;border:1px solid #1a2031;border-radius:999px}
header nav a.active,header nav a:hover{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#000;font-weight:600}
#hero{text-align:center;padding:4rem 1rem}
.spinny{font-size:3rem;font-weight:900;animation:spin 8s linear infinite;display:inline-block}
@keyframes spin{to{transform:rotate(360deg)}}
h1{font-size:2.4rem;margin:.5rem 0}
.sub{color:var(--muted);max-width:640px;margin:0 auto}
.ctas{margin-top:1.4rem;display:flex;justify-content:center;gap:.8rem;flex-wrap:wrap}
.btn{padding:.6rem 1rem;border-radius:12px;border:1px solid #333}
.btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#000;font-weight:700}
.section{padding:3rem 1rem;border-top:1px solid #1a2031;max-width:960px;margin:0 auto}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1.2rem;margin-top:1.4rem}
.card{background:var(--panel);padding:1.4rem;border-radius:14px;border:1px solid #1f2333}
.card h3{margin-top:0}
input,button{font-family:inherit}
input{padding:.6rem;border-radius:8px;border:1px solid #333;background:#0f111b;color:#fff;width:100%}
button{padding:.6rem 1rem;border-radius:8px;border:1px solid #333;background:var(--brand);color:#000;cursor:pointer}
footer{background:#0d111d;border-top:1px solid #1a2031;padding:1.2rem;text-align:center;color:#aaa;margin-top:3rem;font-size:.9rem}
.result{margin-top:1rem;padding:1rem;background:#0f111b;border-radius:10px;font-weight:600}
</style>
